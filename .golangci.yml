version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - style
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    - gocritic
    - misspell
    - unconvert
    - unparam

formatters:
  enable:
    - gofumpt
    - goimports
